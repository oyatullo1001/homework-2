<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murodali</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <header class="max-w-[1230px] h-[48px] flex justify-between items-center my-[30px] m-auto">
        <img src="./M-images/Logo (8).png" alt="">
        <div class="w-[443px] h-[48px] border-[1px] border-solid border-[#CCCCCC] rounded-[8px] px-[15px] flex justify-between items-center">
            <input type="text" placeholder="Search bar">
            <img src="./M-images/Search.png" alt="">
        </div>
        <div class="flex">
           <p class="text-[#1C3554] font-[700]">Category</p>
           <select name="" id=""></select>
        </div>
        <p class="text-[#1C3554]">Become an Mentor</p>
        <div class="flex gap-[20px]">
            <button class="text-[#1C3554] py-[8px] px-[32px] rounded-[8px] border-[1px] border-solid border-[#1C3554] ">Login</button>
            <button class="text-[#FFFFFF] py-[8px] px-[32px] rounded-[8px] bg-[#F72585]">Sign Up</button>
        </div>
    </header>

    <main>
        <section class="w-[1360px] h-[748px] m-auto bg-sec1 content-center">
            <div class="max-w-[1230px] m-auto flex justify-between items-center">
                <div class="flex flex-col gap-[60px]">
                    <p class="text-[64px] text-white font-[700]">Find the Best <br> Courses and <br> Amazing Mentor</p>
                    <p class="text-[16px] text-white font-[400]">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit <br> amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus </p>
                    <div class="w-[610px] h-[80px] rounded-[8px] px-[15px] flex justify-between bg-white items-center">
                        <div class="flex gap-[20px]">
                        <img src="./M-images/Search (2).png" alt="">
                        <input type="text" placeholder="Search bar">
                    </div>
                    <button class="bg-[#F72585] rounded-[8px] py-[12px] px-[32px] text-white">Search</button>
                    </div>
                    <div class="flex gap-[40px]">
                        <div class="flex gap-[5px] items-center">
                            <img src="./M-images/access_alarm.png" alt="">
                            <p class="text-[16px] text-white font-[700]">Life Time Acces</p>
                        </div>
                        <div class="flex gap-[5px] items-center">
                            <img src="./M-images/user.png" alt="">
                            <p class="text-[16px] text-white font-[700]">Expert Mentor</p>
                        </div>
                        <div class="flex gap-[5px] items-center">
                            <img src="./M-images/video_library.png" alt="">
                            <p class="text-[16px] text-white font-[700]">100K+ Courses</p>
                        </div>
                    </div>
                </div>
                <div class="bg-[#E5E5E5] w-[529px] h-[683px] rounded-[8px] relative bottom-[-33px] flex flex-col justify-evenly items-center">
                    <img class="relative left-[-190px]" src="./M-images/Bell Icon.png" alt="">
                    <img class="relative left-[210px]" src="./M-images/Verification Icon.png" alt="">
                    <img class="relative left-[-200px]" src="./M-images/Love Icon.png" alt="">
                    <img class="relative left-[140px]" src="./M-images/Review.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
